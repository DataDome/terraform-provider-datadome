name: PullRequestFlow

on:
  pull_request:

jobs:
  lint:
    uses: ./.github/workflows/lint.yml

  test:
    uses: ./.github/workflows/test.yml

  build:
    needs: [lint, test]
    uses: ./.github/workflows/build.yml
    secrets:
      gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
      passphrase: ${{ secrets.PASSPHRASE }}
